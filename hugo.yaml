baseURL: "https://chen-huaneng.github.io/"
defaultContentLanguage: "zh"
hasCJKLanguage: true # 自动检测是否包含中文日文韩文
title: "Abel"
theme: ["PaperMod"]
pagination.pagerSize: 15 # 每页文章数量
languages:
  zh:
    # RFC 5646 语言标记, Hugo 使用此值填充内置 RSS 模板中的语言元素和内置别名模板中 html 元素的 lang 属性
    languageCode: "zh-CN"
    # 语言名称，通常在渲染语言切换器时使用
    languageName: "中文"

enableRobotsTXT: true #允许爬虫抓取到搜索引擎
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  math: false # 默认是否启用 Mathjax
  env: "production" # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Abel" 
  description: "Abel's Blog"
  author: "Abel"
  keywords: [Blog, Portfolio, Code, Math, Life, Travel, Music, Computer Science, Operations Research, Run, Game, Photography, Reading, Delicacy, Movie]
  DateFormat: "2006-01-02" # 注意 Hugo 只能使用这个日期
  defaultTheme: "light" # dark, light, auto
  disableThemeToggle: true # 是否禁用主题切换

  ShowFullTextinRSS: true # 是否在 RSS 中展示全文，方便订阅 RSS 的人在 RSS 阅读器中浏览
  ShowPostNavLinks: true # Adds a Previous / Next post suggestion under a single post
  ShowRssButtonInSectionTermList: true
  hideAuthor: true # 在文章页隐藏作者

  # 代码块功能
  ShowMacDots: true # Mac色块
  ShowCodeLang: true # 语言显示
  ShowCodeCopyButtons: true # 展示代码块复制按钮

  UseHugoToc: true # 使用 Hugo 的目录样式
  showtoc: true # 是否启用目录
  tocopen: false # 是否默认展开目录

  enableReward: true # 启用赞赏功能
  # 赞赏描述 (可在文章 `frontmatter` 中设置)
  rewardDescription: "如果本文对你有所帮助，可以点击上方按钮请作者喝杯咖啡！"
  # 路径相对于博客工程的 static 目录。如下文件在 `static/images/wechat_pay.jpg`
  WechatPay: "images/wechat_pay.jpg" # 设置微信收款码图片 
  Alipay: "images/alipay.png" # 设置支付宝收款码图片

  fancybox: true # 图片灯箱，方便查看图片
  enableimgloop: true # 图片轮播

  assets:
    favicon: "/images/favicon.ico" # generate by https://favicon.io/
    favicon16x16: "/images/favicon-16x16.png"
    favicon32x32: "/images/favicon-32x32.png"
    apple_touch_icon: "/images/apple-touch-icon.png"
    safari_pinned_tab: "/images/favicon.ico"
    disableHLJS: true  # 不使用 PaperMod 主题的 highlight.js

  label:
    text: "Abel"
    icon: "/images/apple-touch-icon.png"
    iconHeight: 30

  # home-info mode
  homeInfoParams:
    Title: "Abel"
    Content: "厦门大学硕士研究生在读，对机器学习和运筹优化等方向感兴趣，学术合作请通过邮件联系。学术工作外，对计算机科学和数学的诸多领域同样有浓厚的兴趣。工作和学习之外的爱好同样广泛，包括但不限于长跑，羽毛球，乒乓球，篮球，游泳，阅读，骑行，旅游，摄影，健身，品鉴和制作美食，电子游戏，听音乐，看电影、动漫和电视剧，写博客和技术分享。喜欢听邓紫棋、周杰伦、林俊杰、陈奕迅、孙燕姿、蔡宥绮、Adele、张学友、刘德华、王心凌的歌，喜欢的曲风比较杂，基本什么类型都听。喜欢的书很多，比如刘慈欣的《三体》三部曲、余华的《活着》、三毛的《撒哈拉的故事》、林海音的《城南旧事》、陈忠实的《白鹿原》、张纯如的《南京大屠杀》、阿来的《尘埃落定》、当年明月的《明朝那些事儿》……"
    portrait: "/images/portrait.jpg" # 展示图片
    position: "M.S. student @ Xiamen University" # 职位信息
    AlignSocialIconsTo: "center" # 社交图标位置, 可选: "left", "center", "right"
    # 教育经历
    education:
      - school: "Xiamen University"
        degree: "M.S. Student"
        department: "Department of Management Science"
        startDate: "Sep. 2025"
        endDate: "present"
      - school: "Xiamen University"
        degree: "B.S. in Management Science"
        startDate: "Sep. 2021"
        endDate: "Jun. 2025"
    # 荣誉奖项
    honors:
      - title: "Second Prize in Asia and Pacific Mathematical Contest in Modeling"
        year: "2023"
      - title: "First Prize at the Provincial Level in the China Undergraduate Mathematical Contest in Modeling"
        year: "2023"

  socialIcons:
    - name: "email"
      url: "mailto:huanengchen@foxmail.com"
    - name: "orcid"
      url: "https://orcid.org/0009-0000-0221-2419"
    - name: "github"
      url: "https://github.com/chen-huaneng"
    - name: "twitter"
      url: "https://x.com/ChenHuaneng"
    - name: "zhihu"
      url: "https://www.zhihu.com/people/yun-tun-5-10"
    - name: "wechat"
      url: "images/wechat.jpg"
    - name: "rss"
      url: "/index.xml"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    responsiveImages: false

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    ignoreLocation: true
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
    limit: 10  # refer: https://www.fusejs.io/api/methods.html#search

menu:
  main:
    - identifier: "home"
      name: "首页"
      pre: '<i class="fa-solid fa-user-graduate"></i>'
      url: "/"
      weight: 1
    - identifier: "archive"
      name: "归档" 
      pre: '<i class="fa-solid fa-box-archive"></i>'
      url: "/archives"
      weight: 5
    - identifier: "timecapsule"
      name: "时光胶囊" 
      pre: '<i class="fa-solid fa-mountain-sun"></i>'
      url: "/timecapsule/"
      weight: 10
    - identifier: "links"
      name: "友链"
      pre: "<i class='fa fa-link'></i>"
      weight: 15
      url: "/links"
    - identifier: "search"
      name: "搜索"
      pre: "<i class='fa fa-search'></i>"
      url: "/search"
      weight: 20

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  # 代码高亮
  highlight:
    noClasses: false
    lineNos: true # 行号
    lineNumbersInTable: false # 分隔行号和代码
    codeFences: true

  goldmark:
    extensions:
      passthrough:
        delimiters: # https://gohugo.io/content-management/mathematics/
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - $
            - $
          - - \(
            - \)
        enable: true
    renderer:
      unsafe: true # 允许在.md文件中引入html

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

timeZone: "Asia/Shanghai" # 时区

# https://gohugo.io/hugo-modules/use-modules/
module:
  imports:
    path: "github.com/mfg92/hugo-shortcode-gallery" # https://github.com/mfg92/hugo-shortcode-gallery

timeout: 60000 # This is required for larger galleries to be build (60 sec)

caches:
  images:
    dir: :cacheDir/images